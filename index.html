    <head>

        <title>Multiplication Table Generator</title>
        <!-- stylesheets -->
        <link type="text/css" rel="stylesheet" href="css/multi.css">

    <body>
        <div class="main">
            <form>

                <h2>Multiplication Table</h2>

                Min Column Value: <input type="text" id="inputNum1" name="number1" placeholder="only numerical values" size="14" value="">

                <br><br>

                <br>
                Min Row Value: <input type="text" id="inputNum3" name="number3" placeholder="only numerical values" size="14" value="">
                Max Row Value: <input type="text" id="inputNum4" name="number4" placeholder="only numerical values" size="14" value="">
                <br><br>

                <!--Submit Button-->
                <input type="button" onclick="myFunction()" value="Submit">

                <button onclick="document.getElementById('myInput').value = ''">Clear input field</button>


                <!-- Error Meaage Output -->
                <div id='errorMessage'></div>

            </form>
        </div>

        <br><br>
